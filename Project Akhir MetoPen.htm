<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Pemakaian Listrik PLN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .report {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Pemakaian Listrik PLN</h1>
        <div class="form-group">
            <label for="userName">Nama Pengguna:</label>
            <input type="text" id="userName">
        </div>
        <div class="form-group">
            <label for="usageDate">Tanggal Pemakaian (YYYY-MM-DD):</label>
            <input type="date" id="usageDate">
        </div>
        <div class="form-group">
            <label for="kWhUsed">Jumlah kWh:</label>
            <input type="number" id="kWhUsed">
        </div>
        <div class="form-group">
            <label for="ratePerKWh">Tarif per kWh (Rp):</label>
            <input type="number" id="ratePerKWh">
        </div>
        <div class="form-group">
            <button onclick="calculateCost()">Hitung Biaya</button>
        </div>
        <div class="report" id="report"></div>
    </div>

    <script>
        function calculateCost() {
            const userName = document.getElementById('userName').value;
            const usageDate = document.getElementById('usageDate').value;
            const kWhUsed = document.getElementById('kWhUsed').value;
            const ratePerKWh = document.getElementById('ratePerKWh').value;

            if (userName === '' || usageDate === '' || kWhUsed === '' || ratePerKWh === '') {
                alert('Semua kolom harus diisi!');
                return;
            }

            const totalCost = kWhUsed * ratePerKWh;

            const reportDiv = document.getElementById('report');
            reportDiv.innerHTML = `
                <h2>Laporan Pemakaian Listrik</h2>
                <p><strong>Nama Pengguna:</strong> ${userName}</p>
                <p><strong>Tanggal Pemakaian:</strong> ${usageDate}</p>
                <p><strong>Jumlah kWh:</strong> ${kWhUsed}</p>
                <p><strong>Tarif per kWh:</strong> Rp ${ratePerKWh}</p>
                <p><strong>Total Biaya:</strong> Rp ${totalCost}</p>
            `;
        }
    </script>
</body>
</html>
